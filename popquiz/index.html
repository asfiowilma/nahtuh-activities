    <title>Pop! Quiz</title>
    <style>
      @keyframes progressbar-countdown {
        0% {
          width: 100%;
        }
        100% {
          width: 0%;
        }
      }
      .tooltip {
        visibility: hidden;
        position: absolute;
      }
      .has-tooltip:hover .tooltip {
        visibility: visible;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="canvas" class="canvas w-full h-fit-content min-h-screen flex flex-col bg-pink-600">
      <div
        id="login-panel"
        class="flex-1 flex flex-col w-full md:w-96 px-4 mx-auto items-center justify-center"
      >
        <h1 class="text-center text-3xl md:text-4xl font-bold text-white">Pop! Quiz</h1>
        <div class="p-4 bg-white rounded-lg mt-4 mb-2 w-full shadow-md">
          <form class="flex flex-col justify-center items-stretch">
            <label class="hidden" for="gameId">Game ID</label>
            <input
              type="text"
              class="rounded ring-1 ring-gray-300 px-4 py-2 mb-3 text-center"
              id="gameId"
              placeholder="Game ID"
            />
            <div
              id="enterGameId"
              class="
                text-center
                bg-gray-600
                text-white
                rounded
                font-bold
                py-2
                cursor-pointer
                hover:bg-gray-500
              "
              onclick="renderUsernameInput(false)"
            >
              Enter
            </div>
          </form>
        </div>
        <div
          class="
            text-white
            hover:text-pink-300
            hover:underline
            cursor-pointer
            text-center
          "
          onclick="renderUsernameInput(true)"
        >
          Create new Game
        </div>
      </div>
      <a href="https://www.vecteezy.com/free-vector/vector" class="text-pink-400 text-sm m-2 absolute bottom-0 left-0">Vector Vectors by Vecteezy</a>
    </div>
  </body>
