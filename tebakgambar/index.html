    <title>Guess the Picture</title>
    <style>
        @keyframes progressbar-countdown {
            0% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }
        
        .tooltip {
            visibility: hidden;
            position: absolute;
        }
        
        .has-tooltip:hover .tooltip {
            visibility: visible;
            z-index: 100;
        }
    </style>

<body>
    <div id="canvas" class="canvas w-full h-fit-content min-h-screen flex flex-col bg-blue-800">
        <div id="login-panel" class="flex-1 flex flex-col w-full md:w-96 px-4 mx-auto items-center justify-center">
            <h1 class="text-center text-3xl md:text-4xl font-bold text-white">Guess the Picture!</h1>
            <div class="p-4 bg-white rounded-lg mt-4 mb-2 w-full">
                <form class="flex flex-col justify-center items-stretch">
                    <label class="hidden" for="gameId">Game ID</label>
                    <input type="text" class="rounded ring-1 ring-gray-300 px-4 py-2 mb-3 text-center" id="gameId" placeholder="Game ID" />
                    <div id="enterGameId" class="
                text-center
                bg-gray-600
                text-white
                rounded
                font-bold
                py-2
                cursor-pointer
                hover:bg-gray-500
              " onclick="renderUsernameInput(false)">
                        Enter
                    </div>
                </form>
            </div>
            <div class="text-white hover:text-blue-300 hover:underline cursor-pointer text-center" onclick="renderUsernameInput(true)">
                Create new Game
            </div>
        </div>
